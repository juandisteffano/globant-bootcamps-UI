<script>

    (function cantVariable(){
            let principal = document.getElementById("principal");
            let cantVarSec = document.createElement("div");
            principal.appendChild(cantVarSec);
            //document.insertBefore(cantVarSec,document.getElementById("principal"));

            let inputText = document.createElement("input");
            inputText.id = "inputText";
            cantVarSec.appendChild(inputText);

            let bt = document.createElement("button");
            cantVarSec.appendChild(bt);
            bt.appendChild(document.createTextNode("Agregar"));

            let listadoElem = document.createElement("ul");
     
            listadoElem.id = "listadoElem";
            principal.appendChild(listadoElem);

            bt.onclick = function agregarElementos(){
                            let cant = document.getElementById("inputText").value;
                            if(cant>0){
                                let list = document.getElementById("listadoElem");

                                while (list.firstChild) {
                                    list.firstChild.remove();
                                }

                                for(let i=0; i<cant; i++){
                                    let li = document.createElement("li")
                                    li.appendChild(document.createTextNode("Elemento "+(i+1)));
                                    list.appendChild(li);
                                }
                            }
                        }


    }
