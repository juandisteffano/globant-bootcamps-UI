<script>
    (function(){
        "use strict";
        // This will always pass
        // incio    conjunto                        @  conjunto     no parentesis        conjunto       ant no opc      fin
        //  ^      [a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+ @ [a-zA-Z0-9-]+ (?:\             . [a-zA-Z0-9-]+ )     +             $
        var emailRegex = new RegExp("^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)+$"),
            result = prompt("Enter Your email", ""),
            valid = result.match(emailRegex);

        if (valid) {
            alert("Email valid");
            console.log(`You entered: ${result}`);
        } else {
            alert("Email not valid");
            console.warn(`You entered: ${result} which is not an email`);
        }
    })()
</script>

<script>

verify(/car|cat/,
    ["my car", "bad cats"],
    ["camper", "high art"]);

verify(/pop|prop/,
       ["pop culture", "mad props"],
       ["plop", "prrrop"]);

verify(/ferret|ferry|ferrari/,
       ["ferret", "ferry", "ferrari"],
       ["ferrum", "transfer A"]);

verify(/ious\b/,
       ["how delicious", "spacious room"],
       ["ruinous", "consciousness"]);

       ["bad punctuation ."],
       ["escape the period"]);

       ["hottentottententen"],

verify(/\b[^\We]+\b/i,
       ["red platypus", "wobbling nest"],
       ["earth bed", "learning ape", "BEET"]);


function verify(regexp, yes, no) {
  // Ignore unfinished exercises
  if (regexp.source == "...") return;
    for (let str of yes) {
        if (!regexp.test(str)) {
            console.log(`Failure to match '${str}'`);
        }else{
                console.log("OK Match:" + regexp);
            }
    }
    for (let str of no) {
        if (regexp.test(str)) {
            console.log(`Unexpected match for '${str}'`);
        }else{
            console.log("OK No Match:" + regexp);
        }
    }   
}
